<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://unpkg.com/feather-icons"></script> -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./vin.js"></script>
    <!-- <script src="./gas.js"></script> -->

    <title>Calculator App</title>
  </head>
  <body>
    <h1 class="">Standard</h1>

    <div class="container">
      <p class="answer-text" id="answer">
        <span class="blinking-cursor">|</span>
      </p>
      <!-- <p class="answer-text" id="answer">0</p> -->
      <ul>
        <li class="btn-calculator" id="btnDeleteAll">AC</li>
        <li class="btn-calculator" id="btnPercent">%</li>
        <li class="btn-calculator" id="btnBackspace">del</li>
        <li class="btn-calculator" id="btnDivision">/</li>
        <li class="btn-calculator btn-number" id="btnSeven">7</li>
        <li class="btn-calculator btn-number" id="btnEight">8</li>
        <li class="btn-calculator btn-number" id="btnNine">9</li>
        <li class="btn-calculator" id="btnMultiple">x</li>
        <li class="btn-calculator btn-number" id="btnFour">4</li>
        <li class="btn-calculator btn-number" id="btnFive">5</li>
        <li class="btn-calculator btn-number" id="btnSix">6</li>
        <li class="btn-calculator" id="btnSubstraction">-</li>
        <li class="btn-calculator btn-number" id="btnOne">1</li>
        <li class="btn-calculator btn-number" id="btnTwo">2</li>
        <li class="btn-calculator btn-number" id="btnThree">3</li>
        <li class="btn-calculator" id="btnPlus">+</li>
        <li class="btn-calculator btn-number" id="btnDoubleZero">00</li>
        <li class="btn-calculator btn-number" id="btnZero">0</li>
        <li class="btn-calculator btn-number" id="btnDot">.</li>
        <li class="btn-calculator" id="btnEqual">=</li>
      </ul>
    </div>
    <!-- <script>
      feather.replace();
    </script> -->
  </body>
</html>
